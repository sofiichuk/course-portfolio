  <div class="signup selectable">
     <div class="signupForm signup__form">
        <div class="signupForm__header"></div>
           <div class="header"><h1>Signup</h1></div>
        <div class="signupForm__send-Out"></div>
           <div class="link">
             <a class="link_noDecoration" href="#">Already have an account?</a>
             <a class="link_withDecoration" href="#">Sign in</a>
           </div>
        <div class="signupForm__fields"></div>
           <div class="fields">
             <input class="field" placeholder="  Login">
             <input class="halfField halfField_left" placeholder="  First Name">
             <input class="halfField halfField_right" placeholder="  Last Name">
             <input class="field" placeholder="  E-mail">
             <input class="field" placeholder="  Password">
           </div>
        <div class="signupForm__button"></div>
          <div class="button">
            <a class="button__text" href="#">Register</a>
          </div>
        <div class="signupForm__checkbox"></div>
            <div class="link"> <input type="checkbox"/>
            <a class="link_noDecoration" href="#">I have read and agree to the</a>
            <a class="link_withDecoration" href="#">Terms of Service</a>
            </div>
          </div>
        <div class="signup__EmptyRectangle"></div>
  </div>
