<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="../reset.css"/>
  <link rel="stylesheet" href="tech.css"/>
  <link rel="stylesheet" href="../style.css"/>
  <title>Base Tech</title>
</head>
<body>
<div class="tech__content">
  <div class="techBlock"><div class="button selectable">my button</div></div>


  <div class="signup selectable">
    <div class="form">
      <div class="title"><h1>Signup</h1></div>
      <div class="send-out">
        <a href="#" class="no-decoration">Already have an account?</a>
        <a href="#" class="with-decoration">Sign in</a>
      </div>
      <div class="input">
        <input class="input__item1" placeholder="Login">
        <input class="input__item2" placeholder="First Name">
        <input class="input__item3" placeholder="Last Name">
        <input class="input__item4" placeholder="E-mail">
        <input class="input__item5" placeholder="Password">
      </div>
      <div class="button">Register</div>
      <div class="checkbox">
          <input type="checkbox">
          <a href="#" class="no-decoration"> I have read and agree to the</a>
          <a href="#" class="with-decoration">Terms of Service</a>
      </div>
    </div>
    <div class="signap__empty-rectangle"></div>
  </div>

  <div class="techBlock"><div class="button button--full selectable">my button</div></div>
</div>
<script src="tech.js" type="text/javascript"></script>
<script src="../index.js" type="text/javascript"></script>
</body>
</html>
