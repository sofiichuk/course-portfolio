<div class="tech__content">
  <div class="techBlock">
    <div class="button selectable">my button</div>
  </div>

  <div class="signup selectable">
    <div class="signupForm signup__form">
        <div class="signupForm__header"></div>
        <div class="header"><h1>SignUp</h1></div>
        <div class="signupForm__send-Out"></div>
        <div class="send-Out">
          <a class="_noDecoration" href="#">Already have an account?</a>
          <a class="_withDecoration" href="#">Sign in</a>
        </div>
        <div class="signupForm__fields"></div>
        <div class="fields">
          <input class="field" placeholder="Login">
          <input class="field_leftHalf" placeholder="First Name">
          <input class="field_rightHalf" placeholder="Last Name">
          <input class="field" placeholder="E-mail">
          <input class="field" placeholder="Password">
        </div>
        <div class="signupForm__button"></div>
        <div class="button">
            <a class="button__text">Register</a>
          </button>
        </div>
        <div class="signupForm__checkbox"></div>
        <div class="checkbox">
          <input type="checkbox"/>
          <a class="_noDecoration" href="#">I have read and agree to the</a>
          <a class="_withDecoration" href="#">Terms of Service</a>
        </div>
      </div>
    <div class="signup__EmptyRectangle"></div>
  </div>
